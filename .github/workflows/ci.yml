name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show repository info
        run: |
          echo "Repository: ${{ gitea.repository }}"
          echo "Branch: ${{ gitea.ref }}"
          echo "Commit: ${{ gitea.sha }}"

      - name: List files
        run: |
          echo "Files in repository:"
          ls -la

      - name: Test connection
        run: |
          echo "✅ Pipeline funcionando!"
          echo "✅ Runner conectado com sucesso!"
          echo "✅ Pronto para deploy!"